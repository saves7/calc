<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link rel="stylesheet" href="./calc_css.css">
</head>
<body>
<div class="container container__calc">
    <h3 class="center">Простой калькулятор</h3>
    <div class="number-input">
        <div class="number-input__number">number 1</div>
        <input class="number-input__input" type="number" name="num1" value="">
    </div>
    <div class="calc">
        <div class="calc__text"> action</div>
        <div class="calc__box-button">
            <input class="calc__button" type="button" value="+" name="sum">
            <input class="calc__button" type="button" value="-" name="ded">
            <input class="calc__button" type="button" value="*" name="multiplication">
            <input class="calc__button" type="button" value="/" name="division">
        </div>
    </div>
    <div class="number-input">
        <div class="number-input__number">number 2</div>
        <input class="number-input__input" type="number" name="num2" value="">
    </div>
    <div class="number-input">
        <div class="number-input__number">result</div>
        <input class="number-input__input" type="text" name="result" value="">
    </div>
</div>
<script src="./calc.js"></script>
</body>
</html>
